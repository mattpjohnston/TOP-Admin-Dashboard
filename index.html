<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <img src="src/icons/view-dashboard.svg" class="icon" alt="dashboard icon" width="60px" />
        <h3 class="heading">Dashboard</h3>

        <ul>
          <li>
            <img src="src/icons/home.svg" class="icon-small" alt="home icon" width="30px" />
            <a href="">Home</a>
          </li>
          <li>
            <img
              src="src/icons/card-account-details-outline.svg"
              class="icon-small"
              alt="profile icon"
              width="30px"
            />
            <a href="">Profile</a>
          </li>
          <li>
            <img
              src="src/icons/message-reply.svg"
              class="icon-small"
              alt="messages icon"
              width="30px"
            />
            <a href="">Messages</a>
          </li>
          <li>
            <img
              src="src/icons/clock-time-three.svg"
              class="icon-small"
              alt="history icon"
              width="30px"
            />
            <a href="">History</a>
          </li>
          <li>
            <img
              src="src/icons/note-multiple.svg"
              class="icon-small"
              alt="tasks icon"
              width="30px"
            />
            <a href="">Tasks</a>
          </li>
          <li>
            <img
              src="src/icons/account-group.svg"
              class="icon-small"
              alt="communities icon"
              width="30px"
            />
            <a href="">Communities</a>
          </li>
        </ul>

        <ul>
          <li>
            <img src="src/icons/cog.svg" class="icon-small" alt="settings icon" width="30px" />
            <a href="">Settings</a>
          </li>
          <li>
            <img src="src/icons/help-box.svg" class="icon-small" alt="support icon" width="30px" />
            <a href="">Support</a>
          </li>
          <li>
            <img
              src="src/icons/shield-check.svg"
              class="icon-small"
              alt="privacy icon"
              width="30px"
            />
            <a href="">Privacy</a>
          </li>
        </ul>
      </nav>

      <header class="header">header</header>

      <main class="main">main</main>
    </div>
  </body>
</html>
